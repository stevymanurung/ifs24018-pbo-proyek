name: Java CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: dbo-proyek-stevy
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      # GANTI KE JAVA 17 (Sesuai pom.xml agar stabil)
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
    
      - name: Wait for PostgreSQL
        run: |
          for i in {1..10}; do
            pg_isready -h localhost -p 5432 -U postgres && break
            echo "Waiting for postgres..."
            sleep 5
          done

      # Jalankan unit test + coverage
      - name: Run tests with coverage
        run: mvn clean verify -B 

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/site/jacoco/

      # ðŸ”¹ Build JAR (SUDAH DIPERBAIKI: pakai 'mvn')
      - name: Build Spring Boot JAR
        run: |
          mvn clean package -DskipTests

      # ðŸ”¹ Verifikasi bahwa JAR memiliki manifest dan dapat dijalankan
      - name: Verify executable JAR
        run: |
          echo "Checking manifest..."
          jar tf target/*.jar | grep META-INF/MANIFEST.MF
          
          echo "Testing java -jar startup..."
          # Jalankan di background, tunggu 10 detik, lalu matikan
          java -jar target/*.jar --spring.main.web-application-type=none --logging.level.root=OFF &
          sleep 10
          pkill -f 'java -jar' || true

      # ðŸ”¹ Upload hasil build
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-app
          path: target/*.jar