<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="deleteBookModal" class="modal fade" id="deleteBookModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        Delete Book
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                
                <form id="deleteBookForm" method="post">
                    <input type="hidden" id="deleteBookId" name="id" value="">
                    
                    <div class="modal-body">
                        <div class="alert alert-danger d-flex align-items-center mb-3">
                            <i class="bi bi-exclamation-triangle-fill fs-4 me-3"></i>
                            <div>
                                <strong>Warning!</strong> This action cannot be undone.
                            </div>
                        </div>
                        
                        <p class="mb-3">
                            Are you sure you want to delete this book?
                        </p>
                        
                        <div class="card bg-light">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">Book Title:</h6>
                                <p class="card-text fw-bold mb-0" id="deleteBookTitleDisplay">-</p>
                            </div>
                        </div>

                        <div class="mt-3">
                            <label for="deleteConfirmTitle" class="form-label fw-semibold">
                                Type the book title to confirm deletion:
                            </label>
                            <input type="text" class="form-control" id="deleteConfirmTitle"
                                   placeholder="Type book title here">
                        </div>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="bi bi-x-lg me-2"></i>
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-danger" id="confirmDeleteBtn" disabled>
                            <i class="bi bi-trash me-2"></i>
                            Delete Book
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
