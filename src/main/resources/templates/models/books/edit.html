<div th:fragment="editBookModal" class="modal fade" id="editBookModal" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-warning text-dark">
                <h5 class="modal-title">
                    <i class="bi bi-pencil-square me-2"></i>
                    Edit Book
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            
            <!-- FORM ACTION ke /books/update -->
            <form id="editBookForm" action="/books/update" method="post" enctype="multipart/form-data">
                
                <div class="modal-body">
                    <!-- HIDDEN ID: Wajib ada agar Controller tahu buku mana yang diedit -->
                    <input type="hidden" id="editBookId" name="id">

                    <!-- Title -->
                    <div class="mb-3">
                        <label for="editTitle" class="form-label fw-semibold">Title <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="editTitle" name="title" required placeholder="Enter book title">
                    </div>

                    <!-- Author -->
                    <div class="mb-3">
                        <label for="editAuthor" class="form-label fw-semibold">Author <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="editAuthor" name="author" required placeholder="Enter author name">
                    </div>

                    <!-- ISBN (Readonly or Editable) -->
                    <div class="mb-3">
                        <label for="editIsbn" class="form-label fw-semibold">ISBN <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="editIsbn" name="isbn" required placeholder="Enter ISBN">
                    </div>

                    <!-- Category -->
                    <div class="mb-3">
                        <label for="editCategory" class="form-label fw-semibold">Category <span class="text-danger">*</span></label>
                        <select class="form-select" id="editCategory" name="category" required>
                            <option value="">Select category...</option>
                            <option value="Fiction">Fiction</option>
                            <option value="Non-Fiction">Non-Fiction</option>
                            <option value="Science">Science</option>
                            <option value="Technology">Technology</option>
                            <option value="History">History</option>
                            <option value="Biography">Biography</option>
                            <option value="Education">Education</option>
                            <option value="Children">Children</option>
                            <option value="Comics">Comics</option>
                            <option value="Religion">Religion</option>
                            <option value="Art">Art</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <!-- Stock -->
                    <div class="mb-3">
                        <label for="editStock" class="form-label fw-semibold">Stock <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="editStock" name="stock" required min="0">
                    </div>

                    <!-- Publisher & Year -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="editPublisher" class="form-label fw-semibold">Publisher</label>
                            <input type="text" class="form-control" id="editPublisher" name="publisher">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="editPublicationYear" class="form-label fw-semibold">Year</label>
                            <input type="number" class="form-control" id="editPublicationYear" name="publicationYear" placeholder="YYYY">
                        </div>
                    </div>

                    <!-- Bagian Input File di edit.html -->
<div class="col-md-12 mb-3">
    <label for="editCover" class="form-label fw-semibold">
        <i class="bi bi-upload me-1"></i>
        Upload New Cover (optional)
    </label>
    <!-- PASTIKAN name="cover" -->
    <input type="file" class="form-control" id="editCover" 
           name="cover" accept="image/*"
           onchange="previewEditCover(event)">
</div>
<!-- Pastikan ada enctype="multipart/form-data" -->
<form id="editBookForm" action="/books/update" method="post" enctype="multipart/form-data">
    <!-- input hidden id -->
    <input type="hidden" id="editBookId" name="id">
    
    <!-- ... input lainnya ... -->

    <!-- Input File -->
    <div class="col-md-12 mb-3">
        <label for="editCover" class="form-label">Upload Cover</label>
        <input type="file" class="form-control" id="editCover" name="cover" accept="image/*">
    </div>

    <button type="submit" class="btn btn-warning">Save Changes</button>
</form>

                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-lg me-2"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-warning">
                        <i class="bi bi-save me-2"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
