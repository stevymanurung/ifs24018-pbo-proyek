<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Modal Edit Book -->
    <div th:fragment="editBookModal" class="modal fade" id="editBookModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-gradient-warning text-dark">
                    <h5 class="modal-title">
                        <i class="bi bi-pencil-square me-2"></i>
                        Edit Book
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                
                <form id="editBookForm" method="post" enctype="multipart/form-data">
                    <input type="hidden" id="editBookId" name="id" value="">
                    
                    <div class="modal-body">
                        <!-- Error Message -->
                        <div th:if="${error != null and editBookModalOpen}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <div class="row">
                            <!-- Cover Upload -->
                            <div class="col-md-12 mb-3">
                                <label class="form-label fw-semibold">
                                    <i class="bi bi-image me-1"></i>
                                    Current Cover
                                </label>
                                <div class="text-center mb-2">
                                    <img id="editCoverPreview" src="" alt="Current Cover" 
                                         style="max-width: 200px; max-height: 300px; display: none;" 
                                         class="img-thumbnail">
                                    <div id="editNoCoverMessage" style="display: none;" class="text-muted">
                                        <i class="bi bi-image fs-1"></i>
                                        <p>No cover available</p>
                                    </div>
                                </div>
                            </div>

                            <!-- Upload New Cover -->
                            <div class="col-md-12 mb-3">
                                <label for="editCover" class="form-label fw-semibold">
                                    <i class="bi bi-upload me-1"></i>
                                    Upload New Cover (optional)
                                </label>
                                <input type="file" class="form-control" id="editCover" 
                                       name="cover" accept="image/*"
                                       onchange="previewEditCover(event)">
                                <div class="mt-2 text-center">
                                    <img id="editCoverNewPreview" src="" alt="New Cover Preview" 
                                         style="max-width: 200px; max-height: 300px; display: none;" 
                                         class="img-thumbnail">
                                </div>
                                <small class="text-muted">Leave empty to keep current cover</small>
                            </div>

                            <!-- Remove Cover Option -->
                            <div class="col-md-12 mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="removeCover" name="removeCover" value="true">
                                    <label class="form-check-label" for="removeCover">
                                        Remove current cover (no cover will be displayed)
                                    </label>
                                </div>
                            </div>

                            <hr>

                            <!-- Title -->
                            <div class="col-md-12 mb-3">
                                <label for="editTitle" class="form-label fw-semibold">
                                    <i class="bi bi-fonts me-1"></i>
                                    Title <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="editTitle" 
                                       name="title" required maxlength="255"
                                       placeholder="Enter book title">
                                <div class="invalid-feedback">
                                    Please provide a book title.
                                </div>
                            </div>

                            <!-- Author -->
                            <div class="col-md-6 mb-3">
                                <label for="editAuthor" class="form-label fw-semibold">
                                    <i class="bi bi-person me-1"></i>
                                    Author <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="editAuthor" 
                                       name="author" required maxlength="255"
                                       placeholder="Enter author name">
                                <div class="invalid-feedback">
                                    Please provide an author name.
                                </div>
                            </div>

                            <!-- Category -->
                            <div class="col-md-6 mb-3">
                                <label for="editCategory" class="form-label fw-semibold">
                                    <i class="bi bi-tag me-1"></i>
                                    Category <span class="text-danger">*</span>
                                </label>
                                <select class="form-select" id="editCategory" name="category" required>
                                    <option value="">Select category...</option>
                                    <option value="Fiction">Fiction</option>
                                    <option value="Non-Fiction">Non-Fiction</option>
                                    <option value="Science">Science</option>
                                    <option value="Technology">Technology</option>
                                    <option value="History">History</option>
                                    <option value="Biography">Biography</option>
                                    <option value="Education">Education</option>
                                    <option value="Children">Children</option>
                                    <option value="Comics">Comics</option>
                                    <option value="Religion">Religion</option>
                                    <option value="Art">Art</option>
                                    <option value="Other">Other</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select a category.
                                </div>
                            </div>

                            <!-- Stock -->
                            <div class="col-md-6 mb-3">
                                <label for="editStock" class="form-label fw-semibold">
                                    <i class="bi bi-box-seam me-1"></i>
                                    Stock <span class="text-danger">*</span>
                                </label>
                                <input type="number" class="form-control" id="editStock" 
                                       name="stock" required min="1" max="9999"
                                       placeholder="Enter stock quantity">
                                <div class="invalid-feedback">
                                    Stock must be at least 1.
                                </div>
                            </div>

                            <!-- Publisher -->
                            <div class="col-md-6 mb-3">
                                <label for="editPublisher" class="form-label fw-semibold">
                                    <i class="bi bi-building me-1"></i>
                                    Publisher
                                </label>
                                <input type="text" class="form-control" id="editPublisher" 
                                       name="publisher" maxlength="255"
                                       placeholder="Enter publisher name (optional)">
                            </div>

                            <!-- Publication Year -->
                            <div class="col-md-12 mb-3">
                                <label for="editPublicationYear" class="form-label fw-semibold">
                                    <i class="bi bi-calendar me-1"></i>
                                    Publication Year
                                </label>
                                <input type="number" class="form-control" id="editPublicationYear" 
                                       name="publicationYear"
                                       min="1000" max="2100"
                                       placeholder="YYYY (optional)">
                            </div>
                        </div>

                        <div class="alert alert-warning mb-0">
                            <i class="bi bi-info-circle me-2"></i>
                            <small>
                                <strong>Note:</strong> Changes will update the book information. 
                                Fields marked with <span class="text-danger fw-bold">*</span> are required.
                            </small>
                        </div>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="bi bi-x-lg me-2"></i>
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-warning">
                            <i class="bi bi-save me-2"></i>
                            Update Book
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        // Preview cover image for edit
        function previewEditCover(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('editCoverNewPreview');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.src = '';
                preview.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Form validation
            const editForm = document.getElementById('editBookForm');
            if (editForm) {
                editForm.addEventListener('submit', function (event) {
                    if (!editForm.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    editForm.classList.add('was-validated');
                }, false);
            }

            // Reset form when modal is closed
            const editModal = document.getElementById('editBookModal');
            if (editModal) {
                editModal.addEventListener('hidden.bs.modal', function () {
                    if (editForm) {
                        editForm.reset();
                        editForm.classList.remove('was-validated');
                    }
                    const editCoverNewPreview = document.getElementById('editCoverNewPreview');
                    const editCoverPreview = document.getElementById('editCoverPreview');
                    const editNoCoverMessage = document.getElementById('editNoCoverMessage');
                    
                    if (editCoverNewPreview) editCoverNewPreview.style.display = 'none';
                    if (editCoverPreview) editCoverPreview.style.display = 'none';
                    if (editNoCoverMessage) editNoCoverMessage.style.display = 'none';
                });
            }

            // Handle remove cover checkbox
            const removeCoverCheckbox = document.getElementById('removeCover');
            const editCoverInput = document.getElementById('editCover');
            if (removeCoverCheckbox && editCoverInput) {
                removeCoverCheckbox.addEventListener('change', function() {
                    if (this.checked) {
                        editCoverInput.disabled = true;
                        editCoverInput.value = '';
                        const preview = document.getElementById('editCoverNewPreview');
                        if (preview) preview.style.display = 'none';
                    } else {
                        editCoverInput.disabled = false;
                    }
                });
            }

            // Auto-open modal jika ada error dari server
            const editModalOpen = /*[[${editBookModalOpen}]]*/ false;
            if (editModalOpen) {
                console.log('Auto-opening edit modal due to error');
                const modal = new bootstrap.Modal(document.getElementById('editBookModal'));
                modal.show();
            }
        });
    </script>
</body>
</html>
