<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Buku - Aplikasi Perpustakaan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .detail-card {
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .detail-cover-container {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 8px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }
        .detail-cover {
            max-height: 450px;
            width: 100%;
            object-fit: contain;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .detail-cover:hover {
            transform: scale(1.02);
        }
        .info-label {
            font-weight: 600;
            color: #6c757d;
            width: 140px;
        }
        .breadcrumb-item a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Navbar (Sama persis dengan Home) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-book-half me-2"></i>
                Perpustakaan Digital
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="bi bi-house-door me-1"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/borrowings">
                            <i class="bi bi-journal-bookmark me-1"></i> Peminjaman
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-1"></i>
                            <span th:text="${auth.name}">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/auth/logout">
                                <i class="bi bi-box-arrow-right me-2"></i> Logout
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 mb-5">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
                <li class="breadcrumb-item active" aria-current="page" th:text="${book.title}">Judul Buku</li>
            </ol>
        </nav>

        <!-- Main Detail Card -->
        <div class="card detail-card" th:object="${book}">
            <div class="card-body p-4">
                <div class="row">
                    <!-- Kolom Kiri: Gambar Cover -->
                    <div class="col-lg-4 mb-4 mb-lg-0 text-center">
                        <div class="detail-cover-container">
                            <img th:if="*{cover != null}" 
                                 th:src="@{'/books/cover/' + *{cover}}" 
                                 class="detail-cover rounded" 
                                 th:alt="*{title}">
                            
                            <div th:if="*{cover == null}" class="text-secondary">
                                <i class="bi bi-book display-1"></i>
                                <p class="mt-2">Tidak ada cover</p>
                            </div>
                        </div>
                    </div>

                    <!-- Kolom Kanan: Informasi Detail -->
                    <div class="col-lg-8">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <div>
                                <h2 class="fw-bold mb-1" th:text="*{title}">Judul Buku</h2>
                                <h5 class="text-muted" th:text="*{author}">Nama Penulis</h5>
                            </div>
                            <!-- Status Badge -->
                            <div>
                                <span th:if="*{availableStock > 0}" class="badge bg-success fs-6 px-3 py-2">
                                    <i class="bi bi-check-circle me-1"></i> Tersedia
                                </span>
                                <span th:unless="*{availableStock > 0}" class="badge bg-danger fs-6 px-3 py-2">
                                    <i class="bi bi-x-circle me-1"></i> Habis Dipinjam
                                </span>
                            </div>
                        </div>

                        <hr>

                        <!-- Detail Attributes -->
                        <div class="row g-3 mb-4">
                            <div class="col-md-6 d-flex">
                                <span class="info-label"><i class="bi bi-upc-scan me-2"></i>ISBN</span>
                                <span th:text="*{isbn ?: '-'}">978-xxx-xxx</span>
                            </div>
                            <div class="col-md-6 d-flex">
                                <span class="info-label"><i class="bi bi-building me-2"></i>Penerbit</span>
                                <span th:text="*{publisher ?: '-'}">Nama Penerbit</span>
                            </div>
                            <div class="col-md-6 d-flex">
                                <span class="info-label"><i class="bi bi-tag me-2"></i>Kategori</span>
                                <span class="badge bg-secondary" th:text="*{category}">Umum</span>
                            </div>
                            <div class="col-md-6 d-flex">
                                <span class="info-label"><i class="bi bi-boxes me-2"></i>Stok</span>
                                <span>
                                    <strong th:text="*{availableStock}">0</strong> dari <span th:text="*{stock}">0</span> buku
                                </span>
                            </div>
                        </div>

                        <!-- Synopsis / Description -->
                        <div class="mb-4">
                            <h5 class="fw-bold"><i class="bi bi-file-text me-2"></i>Sinopsis</h5>
                            <p class="text-secondary" style="text-align: justify; line-height: 1.6;" 
                               th:text="*{description ?: 'Tidak ada deskripsi untuk buku ini.'}">
                                Deskripsi buku...
                            </p>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-flex gap-2 pt-3 border-top">
                            <a href="/" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-1"></i> Kembali
                            </a>
                            
                            <!-- Tombol ini memicu Modal yang sama dengan Home, pastikan ID-nya sesuai -->
                            <button type="button" class="btn btn-warning text-white" 
                                    th:onclick="'editBook(\'' + *{id} + '\')'">
                                <i class="bi bi-pencil me-1"></i> Edit Data
                            </button>

                            <button type="button" class="btn btn-danger" 
                                    th:onclick="'deleteBook(\'' + *{id} + '\')'">
                                <i class="bi bi-trash me-1"></i> Hapus Buku
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Modals (Sama seperti Home agar fungsi Edit/Hapus jalan) -->
    <!-- Catatan: Sesuaikan path ini dengan struktur folder kamu jika berbeda -->
    <div th:replace="~{models/books/edit :: }"></div>
    <div th:replace="~{models/books/delete :: }"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fungsi JS sederhana untuk redirect ke Dashboard dengan parameter modal
        // Ini menjaga logika yang sama dengan home.html
        function editBook(id) {
            window.location.href = '/?editBookModalOpen=true&editBookModalId=' + id;
        }

        function deleteBook(id) {
            window.location.href = '/?deleteBookModalOpen=true&deleteBookModalId=' + id;
        }
    </script>
</body>
</html>
