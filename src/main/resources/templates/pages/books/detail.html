<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title th:text="${book.title} + ' - Detail'">Book Detail</title>
</head>
<body>
    <main layout:fragment="content">
        <div class="container mt-4">
            
            <!-- Tombol Kembali -->
            <div class="mb-4">
                <a th:href="@{/}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-2"></i>Back to Collection
                </a>
            </div>

            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <div class="row">
                        <!-- BAGIAN KIRI: COVER BUKU -->
                        <div class="col-md-4 text-center mb-4 mb-md-0">
                            <div class="book-cover-container rounded shadow-sm overflow-hidden position-relative">
                                <!-- Jika ada cover -->
                                <img th:if="${book.cover != null}" 
                                     th:src="@{'/uploads/' + ${book.cover}}" 
                                     class="img-fluid" 
                                     alt="Book Cover"
                                     style="max-height: 500px; width: 100%; object-fit: cover;">
                                
                                <!-- Jika TIDAK ada cover (Gambar Default) -->
                                <div th:if="${book.cover == null}" 
                                     class="bg-light d-flex align-items-center justify-content-center"
                                     style="height: 400px; background-color: #e9ecef;">
                                    <div class="text-center text-muted">
                                        <i class="bi bi-book display-1"></i>
                                        <p class="mt-2">No Cover Available</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- BAGIAN KANAN: INFORMASI BUKU -->
                        <div class="col-md-8">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <span class="badge bg-primary mb-2" th:text="${book.category}">Category</span>
                                    <h2 class="fw-bold mb-1" th:text="${book.title}">Judul Buku</h2>
                                    <h5 class="text-muted" th:text="${book.author}">Penulis</h5>
                                </div>
                                
                                <!-- Status Stok -->
                                <div class="text-end">
                                    <h3 class="fw-bold mb-0" 
                                        th:classappend="${book.stock > 0 ? 'text-success' : 'text-danger'}"
                                        th:text="${book.stock > 0 ? 'Available' : 'Out of Stock'}">
                                        Status
                                    </h3>
                                    <small class="text-muted">
                                        <span th:text="${book.stock}">0</span> items left
                                    </small>
                                </div>
                            </div>

                            <hr class="my-4">

                            <!-- Detail Grid -->
                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <label class="text-muted small text-uppercase fw-bold">ISBN</label>
                                    <p class="fs-5 font-monospace" th:text="${book.isbn}">-</p>
                                </div>
                                <div class="col-sm-6">
                                    <label class="text-muted small text-uppercase fw-bold">Publisher</label>
                                    <p class="fs-5" th:text="${book.publisher ?: '-'}">-</p>
                                </div>
                                <div class="col-sm-6">
                                    <label class="text-muted small text-uppercase fw-bold">Publication Year</label>
                                    <p class="fs-5" th:text="${book.publicationYear ?: '-'}">-</p>
                                </div>
                                <div class="col-sm-6">
                                    <label class="text-muted small text-uppercase fw-bold">Added Date</label>
                                    <!-- Contoh format tanggal, sesuaikan jika ada field createdAt -->
                                    <p class="fs-5">-</p> 
                                </div>
                            </div>

                            <hr class="my-4">

                            <!-- Action Buttons -->
                            <div class="d-flex gap-2">
                                <!-- Tombol Edit (Memicu Modal di Home - Perlu penyesuaian jika detail page terpisah) -->
                                <!-- Karena ini halaman terpisah, kita pakai Modal Edit versi halaman ini atau redirect ke Home dengan parameter -->
                                <button type="button" class="btn btn-warning px-4" 
                                        data-bs-toggle="modal" data-bs-target="#editBookModal">
                                    <i class="bi bi-pencil me-2"></i>Edit Book
                                </button>

                                <button type="button" class="btn btn-danger px-4" 
                                        data-bs-toggle="modal" data-bs-target="#deleteBookModal">
                                    <i class="bi bi-trash me-2"></i>Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- INCLUDE MODAL EDIT DAN DELETE (Agar tombol di atas berfungsi) -->
        <!-- Pastikan path th:replace sesuai dengan lokasi file edit.html dan delete.html kamu -->
        <div th:replace="~{models/books/edit :: editBookModal}"></div>
        <div th:replace="~{models/books/delete :: deleteBookModal}"></div>

        <!-- SCRIPT KHUSUS HALAMAN DETAIL UNTUK ISI DATA KE MODAL -->
        <script th:inline="javascript">
            document.addEventListener('DOMContentLoaded', function() {
                // Pre-fill Edit Modal with Current Book Data
                const editModalBtn = document.querySelector('[data-bs-target="#editBookModal"]');
                if(editModalBtn) {
                    editModalBtn.addEventListener('click', function() {
                        const book = /*[[${book}]]*/ {}; // Ambil object book dari Thymeleaf
                        
                        document.getElementById('editBookId').value = book.id;
                        document.getElementById('editTitle').value = book.title;
                        document.getElementById('editAuthor').value = book.author;
                        // document.getElementById('editIsbn').value = book.isbn; // Uncomment jika ada input ISBN
                        document.getElementById('editCategory').value = book.category;
                        document.getElementById('editStock').value = book.stock;
                        document.getElementById('editPublisher').value = book.publisher;
                        document.getElementById('editPublicationYear').value = book.publicationYear;
                    });
                }

                // Pre-fill Delete Modal
                const deleteModalBtn = document.querySelector('[data-bs-target="#deleteBookModal"]');
                if(deleteModalBtn) {
                    deleteModalBtn.addEventListener('click', function() {
                        const book = /*[[${book}]]*/ {}; 
                        document.getElementById('deleteBookId').value = book.id;
                        document.getElementById('deleteBookTitleDisplay').textContent = book.title;
                    });
                }
            });
        </script>
    </main>
</body>
</html>
