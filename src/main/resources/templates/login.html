<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="d-flex align-items-center justify-content-center">

<div class="glass-card" style="width: 400px;">
    <div class="text-center mb-4">
        <h2 class="fw-bold text-white">Welcome Back!</h2>
        <p class="text-white-50">Silakan login untuk melanjutkan</p>
    </div>

    <div th:if="${param.error}" class="alert alert-danger bg-transparent text-white border-0">
        Username atau Password salah!
    </div>
    <div th:if="${param.logout}" class="alert alert-success bg-transparent text-white border-0">
        Berhasil Logout.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
        </div>
        <div class="mb-4">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-glass w-100 fw-bold">LOGIN</button>
    </form>
    
    <div class="text-center mt-4">
        <p class="text-white">Belum punya akun? <a href="/register" class="text-white fw-bold">Daftar</a></p>
    </div>
</div>

</body>
</html>
