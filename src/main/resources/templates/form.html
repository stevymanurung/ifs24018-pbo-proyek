<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Buku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="glass-card" style="width: 600px;">
        <h3 class="text-white text-center mb-4 fw-bold" 
            th:text="${book.id == null} ? '✨ Tambah Buku Baru' : '✏️ Edit Data Buku'"></h3>

        <form th:action="@{/book/save}" th:object="${book}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}" />
            
            <div class="mb-3">
                <label class="text-white mb-1">Judul Buku</label>
                <input type="text" th:field="*{title}" class="form-control" placeholder="Masukkan judul..." required />
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="text-white mb-1">Penulis</label>
                    <input type="text" th:field="*{author}" class="form-control" placeholder="Nama penulis" required />
                </div>
                <div class="col-md-6 mb-3">
                    <label class="text-white mb-1">Kategori</label>
                    <input type="text" th:field="*{category}" class="form-control" placeholder="Fiksi, Sains, dll" required />
                </div>
            </div>

            <div class="mb-3">
                <label class="text-white mb-1">Stok Buku</label>
                <input type="number" th:field="*{stock}" class="form-control" placeholder="0" required />
            </div>
            
            <div class="mb-4">
                <label class="text-white mb-1">Upload Cover</label>
                <input type="file" name="image" class="form-control" accept="image/*" />
                <div th:if="${book.coverImage != null}" class="mt-2 text-white">
                    <small>Cover saat ini: <span th:text="${book.coverImage}"></span></small>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-glass fw-bold">SIMPAN DATA</button>
                <a href="/books" class="btn btn-outline-light rounded-pill">Batal</a>
            </div>
        </form>
    </div>

</body>
</html>
