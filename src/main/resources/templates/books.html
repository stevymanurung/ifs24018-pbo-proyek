<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Daftar Buku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-glass mb-5 fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸ“š LIBRARY APP</a>
            <div class="d-flex">
                <a href="/" class="btn btn-link text-white text-decoration-none me-3">Dashboard</a>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-light btn-sm rounded-pill">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 100px;">
        <div class="glass-card">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="text-white fw-bold"><i class="fas fa-list"></i> Koleksi Buku</h3>
                <a href="/book/new" class="btn btn-glass"><i class="fas fa-plus"></i> Tambah Baru</a>
            </div>

            <!-- Search -->
            <form th:action="@{/books}" method="get" class="row g-2 mb-4">
                <div class="col-md-4">
                    <input type="text" name="keyword" class="form-control" placeholder="ðŸ” Cari judul buku..." th:value="${keyword}">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-light rounded-pill w-100">Cari</button>
                </div>
            </form>

            <div class="table-responsive">
                <table class="table table-glass align-middle">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Cover</th>
                            <th>Judul</th>
                            <th>Penulis</th>
                            <th>Kategori</th>
                            <th>Stok</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="book, stat : ${books}">
                            <td th:text="${stat.count}" class="fw-bold"></td>
                            <td>
                                <img th:if="${book.coverImage != null}" 
                                     th:src="@{'/uploads/' + ${book.coverImage}}" 
                                     class="rounded shadow-sm" style="width: 50px; height: 70px; object-fit: cover;">
                            </td>
                            <td th:text="${book.title}" class="fw-bold"></td>
                            <td th:text="${book.author}"></td>
                            <td><span class="badge bg-light text-dark rounded-pill" th:text="${book.category}"></span></td>
                            <td th:text="${book.stock}"></td>
                            <td>
                                <a th:href="@{'/book/detail/' + ${book.id}}" class="btn btn-sm btn-light rounded-circle me-1" title="Detail"><i class="fas fa-eye text-primary"></i></a>
                                <a th:href="@{'/book/edit/' + ${book.id}}" class="btn btn-sm btn-light rounded-circle me-1" title="Edit"><i class="fas fa-edit text-warning"></i></a>
                                <a th:href="@{'/book/delete/' + ${book.id}}" class="btn btn-sm btn-light rounded-circle" onclick="return confirm('Hapus?');" title="Hapus"><i class="fas fa-trash text-danger"></i></a>
                            </td>
                        </tr>
                        <tr th:if="${books.empty}">
                            <td colspan="7" class="text-center py-5 text-white">Data kosong atau tidak ditemukan.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
